<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="banner">
        <h1>Rent Estimator Tool</h1>
        <p>Your one-stop solution to estimate rent based on property size and amenities.<br>
            The current tool predicts prices of houses in hayatabad only
        </p>
    </div>
    <div class="container">
        <form id="myForm">
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms</label>
                <input type="text" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms">
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms</label>
                <input type="text" id="bathrooms" name="bathrooms" placeholder="Enter number of bathrooms">
            </div>
            <div class="form-group">
                <label for="size">Size (in Marlas)</label>
                <input type="text" id="size" name="size" placeholder="Enter size in marlas">
            </div>
            <input type="submit" value="Estimate Rent">
        </form>
        <p id="display"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
